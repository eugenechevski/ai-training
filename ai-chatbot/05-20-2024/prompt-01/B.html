<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Recipe Book</title>
    <link rel="stylesheet" href="B.css">
</head>

<body>
    <header>
        <h1>Galactic Recipe Book</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to the Galactic Recipe Book!</h2>
            <p>This is a collection of out-of-this-world recipes from across the galaxy.</p>
        </section>
        <section id="recipes">
            <h2>Recipes</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>
                <br>
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required></textarea>
                <br>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required></textarea>
                <br>
                <button type="submit">Add Recipe</button>
            </form>
            <div id="recipe-list"></div>
        </section>
        <section id="about">
            <!-- About page content will go here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
