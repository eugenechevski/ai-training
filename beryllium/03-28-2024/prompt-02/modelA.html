<!DOCTYPE html>
<html>

<head>
    <title>Real-time MD5 Hash</title>
</head>

<body>

    <input type="text" id="myInput" placeholder="Type something...">
    <div id="md5Hash"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.15.0/js/md5.min.js"></script>
    <script>
        const myInput = document.getElementById("myInput");
        const md5Hash = document.getElementById("md5Hash");

        myInput.addEventListener("input", () => {
            const inputValue = myInput.value;
            const hash = md5(inputValue);
            md5Hash.textContent = "MD5 Hash: " + hash;
        });
    </script>

</body>

</html>
