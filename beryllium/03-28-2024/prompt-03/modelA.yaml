# Database Credentials
database:
  host: 'your_database_host'
  user: 'your_database_username'
  password: 'your_database_password'
  dbname: 'your_database_name'

# Server Configuration
server:
  port: 3000

# Logging Level
logging:
  level: 'info'

# Middleware
middleware:
  - 'logger'
  - 'session'
  - 'flash'